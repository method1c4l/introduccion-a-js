<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 6 - Tarea 1</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>Calculadora de Edad</h1>
    </header>

    <main id="main">
        <form id="form">
            <label for="cantidad-integrantes">Ingrese la cantidad de integrantes en su grupo familiar:</label>
            <input id="cantidad-integrantes" type="number" placeholder="5" required>

            <button id="aceptar" type="submit">Aceptar</button>
            <button id="reiniciar" type="reset">Reiniciar</button>
        </form>

        <form id="inputs-integrantes"></form>

        <div id="resultados">
            <em id="edad-mayor"></em>
            <em id="edad-menor"></em>
            <em id="edad-promedio"></em>
        </div>
    </main>

    <footer>
        <p id="copyright">&copy; 2024 | Pablo David</p>
    </footer>

    <script src="js/tarea-1.js"></script>
</body>

</html>
