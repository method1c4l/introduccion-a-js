                <li class="vacio">-</li>
                <li class="vacio">-</li>
                <li class="vacio">-</li>
                <li class="vacio">-</li>
            </ol>

            <button id="calcular" class="oculto" type="submit">Calcular</button>
        </div>

        <div id="resultados">
            <em id="resultado-promedio"></em>
            <em id="numero-menor"></em>
            <em id="numero-mayor"></em>
            <em id="numero-repetido"></em>
        </div>
